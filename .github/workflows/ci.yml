name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_ui_e2e:
        description: "Run UI E2E tests (Windows only)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

env:
  CARGO_TERM_COLOR: always

jobs:
  pr-title:
    name: PR Title
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check conventional commit format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Linux dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev libxdo-dev
          version: 1.0

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cache Linux dependencies
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev libxdo-dev
          version: 1.0

      - name: Run tests
        run: cargo test

      - name: Build release
        run: cargo build --release

  ui-e2e:
    name: UI E2E (Windows)
    runs-on: windows-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_ui_e2e == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install UI E2E dependencies
        working-directory: tests/ui_e2e
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/tests/ui_e2e/.playwright
        run: |
          npm install
          npx playwright install chromium

      - name: Run UI E2E
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/tests/ui_e2e/.playwright
        run: cargo test --test ui_e2e_tests -- --ignored
